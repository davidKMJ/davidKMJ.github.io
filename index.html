<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David Ko · Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --surface: rgba(255, 255, 255, 0.04);
      --surface-strong: rgba(255, 255, 255, 0.08);
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --accent-2: #a855f7;
      --border: rgba(255, 255, 255, 0.1);
      --radius: 14px;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.1), transparent 25%),
                  radial-gradient(circle at 80% 10%, rgba(168, 85, 247, 0.12), transparent 30%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 40px 16px 80px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 32px;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--surface);
      border: 1px solid var(--border);
      width: fit-content;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    h1 {
      margin: 0;
      font-size: clamp(32px, 5vw, 48px);
      letter-spacing: -0.02em;
    }

    .contact {
      color: var(--muted);
      font-size: 15px;
    }

    .contact a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .accordion {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    details {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface);
      backdrop-filter: blur(4px);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: border-color 0.2s ease, transform 0.2s ease;
    }

    details[open] {
      border-color: rgba(56, 189, 248, 0.4);
      transform: translateY(-1px);
    }

    summary {
      list-style: none;
      cursor: pointer;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-weight: 700;
      font-size: 18px;
      color: var(--text);
    }

    summary::-webkit-details-marker { display: none; }

    .chevron {
      transition: transform 0.2s ease;
    }

    details[open] .chevron {
      transform: rotate(90deg);
    }

    .panel {
      padding: 0 20px 18px;
      display: grid;
      gap: 12px;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 16px;
      background: var(--surface-strong);
      display: grid;
      gap: 6px;
      transition: border-color 0.2s ease, transform 0.2s ease;
      margin-inline: 6px;
    }

    .card:hover {
      border-color: rgba(56, 189, 248, 0.5);
      transform: translateY(-1px);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .card-title {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    .description {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.25), rgba(168, 85, 247, 0.3));
      color: #e0f2fe;
      border: 1px solid rgba(255, 255, 255, 0.15);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .pill {
      padding: 5px 9px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
      font-weight: 600;
    }

    .importance {
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(56, 189, 248, 0.12);
      color: var(--accent);
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 0.01em;
      border: 1px solid rgba(56, 189, 248, 0.3);
    }

    .empty {
      padding: 16px;
      border-radius: 10px;
      border: 1px dashed var(--border);
      color: var(--muted);
      background: var(--surface);
      text-align: center;
    }

    footer {
      margin-top: 32px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="eyebrow">Portfolio</div>
      <h1>David Ko</h1>
      <div class="contact">Reach me at <a href="mailto:davidmko@mit.edu">davidmko@mit.edu</a></div>
    </header>

    <section class="accordion" id="accordion" aria-live="polite"></section>

    <footer>davidmko@mit.edu</footer>
  </div>

  <script>
    async function loadRepos() {
      const container = document.getElementById('accordion');
      try {
        const res = await fetch('repos.json');
        if (!res.ok) throw new Error('Failed to load repos.json');
        const repos = await res.json();
        render(repos, container);
      } catch (err) {
        container.innerHTML = '<div class="empty">Unable to load portfolio data. Please refresh or serve locally.</div>';
        console.error(err);
      }
    }

    function render(repos, container) {
      if (!Array.isArray(repos) || repos.length === 0) {
        container.innerHTML = '<div class="empty">No projects available yet.</div>';
        return;
      }

      const grouped = repos.reduce((acc, repo) => {
        const key = repo.category || 'uncategorized';
        acc[key] = acc[key] || [];
        acc[key].push(repo);
        return acc;
      }, {});

      const categories = Object.entries(grouped).sort((a, b) => a[0].localeCompare(b[0]));
      const fragments = categories.map(([category, items]) => {
        const sorted = items.slice().sort((a, b) => (b.importance || 0) - (a.importance || 0));
        const cards = sorted.map(repo => createCard(repo)).join('');
        return `
          <details>
            <summary>
              <span style="display:flex;align-items:center;gap:10px;">
                <span class="badge">${category}</span>
                <span style="color:var(--muted);font-size:14px;">${sorted.length} projects</span>
              </span>
              <span class="chevron">›</span>
            </summary>
            <div class="panel">
              ${cards || '<div class="empty">No projects in this category.</div>'}
            </div>
          </details>
        `;
      });

      container.innerHTML = fragments.join('');
    }

    function createCard(repo) {
      const tags = Array.isArray(repo.tags) ? repo.tags : [];
      const importance = repo.importance != null ? repo.importance : '–';
      const safeDesc = repo.description || 'No description provided.';
      const link = repo.link ? `<a class="link" href="${repo.link}" target="_blank" rel="noopener noreferrer">View repo →</a>` : '';

      return `
        <article class="card">
          <div class="card-header">
            <div class="card-title">
              <span>${repo.name || 'Untitled project'}</span>
              <span class="importance">Importance ${importance}</span>
            </div>
            ${link}
          </div>
          <p class="description">${safeDesc}</p>
          <div class="tags">
            ${tags.map(tag => `<span class="pill">${tag}</span>`).join('')}
          </div>
        </article>
      `;
    }

    loadRepos();
  </script>
</body>
</html>
